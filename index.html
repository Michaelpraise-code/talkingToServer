<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }
        .calculator {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            color: #34495e;
        }
        input, select, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #2980b9;
        }
        .clear-btn {
            background-color: #e74c3c;
        }
        .clear-btn:hover {
            background-color: #c0392b;
        }
        #answer {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Michael's calculator</h2>
        <input type="number" id="first number" placeholder="Enter first number">
    <input type="number" id="second number" placeholder="Enter second number">

    <select name="" id="operator">
        <option selected disabled value="">select an operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="calculate()">calculate</button>
    <button class="clear-btn" onclick="clearFields()">Clear</button>
    <center>
        <h2 class="color">Result:<span id="answer">0</span> </h2>
    </center>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
